<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Таблицы</title>

    <style>
        table
        {
            width: 200px;
            border: 1px solid gray;
            margin: 20px;
            float: left;
        }
        td, th
        {
            border: 1px solid gray;
            padding: 30px;
        }
    </style>
    </head>
    <body>
        <table>
            <caption>1 таблица</caption>
            <tbody>
                <tr>
                    <th rowspan="2">1</th>
                    <th colspan="2">2</th>
                </tr>
                <tr>
                    <th>5</th>
                    <th>6</th>
                </tr>                
            </tbody>
        </table>

        <table>
            <caption>2 таблица</caption>
            <tbody>
                <tr>
                    <th colspan="2">1</th>
                </tr>
                <tr>
                    <th rowspan="2">3</th>
                    <th>4</th>
                </tr>
                <tr>
                    <th>6</th>
                </tr>
            </tbody>
        </table>

        <table>
            <caption>3 таблица</caption>
            <tbody>
                <tr>
                    <th>1</th>
                    <th rowspan="2">2</th>
                </tr>
                <tr>
                    <th>3</th>
                </tr>
                <tr>
                    <th colspan="2">5</th>
                </tr>
            </tbody>
        </table>

        <table>
            <caption>4 таблица</caption>
            <tbody>
                <tr>
                    <th colspan="2">1</th>
                </tr>
                <tr>
                    <th>3</th>
                    <th>4</th>
                </tr>
                <tr>
                    <th colspan="2">5</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
